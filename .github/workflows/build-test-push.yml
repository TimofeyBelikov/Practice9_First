name: Docker image CI

on:
  push:
    branches: [ "pr10" ]
jobs:
  build_and_push:      
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker Image
        run: docker build . --file Dockerfile -t timofeybelikov/ma-status-service:latest
        
      - name: Create network
        run: docker network create microarch
        
        
      - name: Run Postgres Container
        run: docker run --name db-service -p 5432:5432 --net-alias db-service -e POSTGRES_DB=postgres -e POSTGRES_USER=postgres -e POSTGRES_PASSWORD=postgres --network=microarch -d postgres  
      # Run containter
      - name: Run container Status-service
        run: docker run -p 8000:80 --net-alias first-service -d --network=microarch --name first-service timofeybelikov/ma-status-service:latest
      
      
      # Inspect containers
      - name: Inspect PG
        run: docker container inspect db-service
      # Inspect containers
      - name: Inspect Service1
        run: docker container inspect first-service
        
      # Test Container
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.6'
      - name: Install requirements
        run: pip install pytest requests
      - name: Run tests
        run: pytest
        
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          
      - name: Push tag to Docker Hub
        run: docker push timofeybelikov/ma-status-service:latest
        
        
      
